name: Test

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/test.yml'

jobs:
  test-queue-manager-core:
    name: Test queue-manager-core
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    defaults:
      run:
        working-directory: packages/queue-manager-core

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/queue-manager-core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage
        if: matrix.node-version == '20.x'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: packages/queue-manager-core/coverage/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/queue-manager-core

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: packages/queue-manager-core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings

  validate-consumers:
    name: Validate consuming projects
    runs-on: ubuntu-latest
    needs: test-queue-manager-core

    steps:
      - name: Checkout demo-platform-shared
        uses: actions/checkout@v4
        with:
          path: demo-platform-shared

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install shared library
        run: |
          cd demo-platform-shared/packages/queue-manager-core
          npm ci

      - name: Validate imports
        run: |
          cd demo-platform-shared/packages/queue-manager-core
          node -e "
            const lib = require('./lib');
            console.log('Exports:', Object.keys(lib));

            // Verify all expected exports exist
            const expected = [
              'generateSessionToken',
              'validateSessionToken',
              'createSessionEnvFile',
              'createConnectionRateLimiter',
              'createInviteRateLimiter',
              'createMetrics'
            ];

            for (const exp of expected) {
              if (typeof lib[exp] !== 'function') {
                throw new Error('Missing export: ' + exp);
              }
            }

            console.log('All exports validated successfully!');
          "
